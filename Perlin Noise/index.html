<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Random Lines with Perlin Noise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    // P5.js
    function setup() {
      createCanvas(800, 400);
      background(255);
      drawRandomLines();
    }

    function drawRandomLines() {
      for (let i = 0; i < 100; i++) {
        let x = random(width);
        let y = random(height);
        let angle = random(TWO_PI);

        let noiseValue = noise(x * 0.01, y * 0.01);
        let lineHeight = map(noiseValue, 0, 1, 20, 100);

        push();
        translate(x, y);
        rotate(angle);
        
        stroke(0);
        line(0, -lineHeight / 2, 0, lineHeight / 2);

        pop();
      }
    }
  </script>
</body>
</html>
